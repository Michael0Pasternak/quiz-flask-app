{% extends "layout.html" %}
{% block content %}

<section class="auth-page">
  <div class="auth-card">

    <h1 class="auth-title">Регистрация</h1>
    <p class="auth-subtitle">Создайте аккаунт, чтобы сохранять результаты и участвовать в рейтинге.</p>

    <form method="post" class="auth-form">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required placeholder="example@mail.com" autocomplete="email">

      <label for="username">Никнейм</label>
      <input id="username" name="username" required placeholder="Ваш никнейм" autocomplete="username">

      <label for="password">Пароль</label>
      <input id="password" type="password" name="password" required placeholder="Минимум 6 символов" autocomplete="new-password">

      <label for="password_confirm">Повторите пароль</label>
      <input id="password_confirm" type="password" name="password_confirm" required placeholder="Повторите пароль" autocomplete="new-password">

      <button class="btn auth-btn" type="submit">Зарегистрироваться</button>
    </form>

    <div class="auth-footer">
      <span class="muted">Уже есть аккаунт?</span>
      <a class="auth-link" href="{{ url_for('login') }}">Войти</a>
    </div>

  </div>
</section>

{% endblock %}
